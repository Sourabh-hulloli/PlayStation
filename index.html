<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./assets/images/logo.png" class="logo" alt="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="'#">Others</a></li>
          </ul>
        </nav>
        <img
          src="./assets/images/menu.png"
          class="menu-icon"
          alt="menu-icon"
          onclick="toggleMenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>
            PS4 V2 <br />
            Dualshock 4
          </h2>
          <h3>Wireless Controller for PlatStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="./assets/images/arrow.png" alt="arrow" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./assets/images/controller.png"
            alt="controller"
            class="controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./assets/images/add.png" alt="add" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="./assets/images/fb.png" alt="social-media" />
        <img src="./assets/images/tw.png" alt="social-media" />
        <img src="./assets/images/ig.png" alt="social-media" />
      </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function toggleMenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
